<md-dialog>
    <md-content style="width:50vw;padding:15px;">
        <div layout="row" layout-align="space-between center" layout-padding>
            <md-subheader class="md-no-sticky">My wallpapers</md-subheader>
            <md-button ng-click="uploadNewWallpaper();">
                <div layout="row" layout-align="center center">
                    <md-icon md-svg-icon="icons/ic_file_upload_24px.svg" alt="upload" style="margin:5px;"></md-icon>
                    <p>Add new</p>
                </div>
            </md-button>
        </div>
        <div ng-if="hideProgress" layout="row" layout-align="center center" style="height:30vh;">
            <md-progress-circular class="md-warn md-hue-3" md-mode="indeterminate" md-diameter="70"></md-progress-circular>
        </div>
        <md-grid-list ng-if="!hideProgress" md-cols-sm="1" md-cols-md="2" md-cols-gt-md="4" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="20px" md-gutter-gt-sm="10px">
            <md-grid-tile ng-repeat="wallpaper in defaultWallPapers" layout="column" layout-align="center center">
                <div class="md-whiteframe-z2 dw-wallPaperRepNodes" style="background-image:url({{wallpaper.imgUrl}}); background-size:contain; background-repeat:no-repeat;" ng-click="changeWallPaper(wallpaper)">
                </div>
            </md-grid-tile>
        </md-grid-list>
    </md-content>
</md-dialog>
