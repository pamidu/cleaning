<!-- dw-tennant-switch-tmpl.html -->
<style>
	.dw-tennant-listitem-header{
		width:100%;
		height:48px;
		background:#37479f;
		font-size:18px;
		font-weight:300; 
		color:rgba(255,255,255,0.8);
	}

	.dw-tennant-selection-btn{
		width:100% !important; 
		border-radius:0px !important;
		padding:20px !important; 
		font-weight:700 !important;
		text-transform:lowercase !important;    
	}

</style>
<md-dialog class="dw-tennantSwitch-selector" aria-label="Switch Tennants">
  <md-dialog-content class="sticky-container" layout="column" layout-align="start center">
	  	<span class="dw-tennant-listitem-header" layout="row" layout-align="center center">Subscribed Tennnats</span>
	  	<md-button ng-repeat="tennants in recivedTennantCollection" class="md-primary dw-tennant-selection-btn" ng-click="switchTennantSelection(tennants.TenantID)">{{tennants.Name}}</md-button>
  </md-dialog-content>
</md-dialog>
