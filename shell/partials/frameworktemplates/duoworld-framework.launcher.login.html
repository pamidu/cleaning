<div id="registerViewHolderFrame" layout="row" layout-align="start start">
  <div class="viewLeftSection" layout="column" layout-align="center center">
    <div class="container">
      <div class="slider" create-slider urls='["images/tennantassets/mastPics/12thDoorMastPics1.png", "images/tennantassets/mastPics/12thDoorMastPics2.png", "images/tennantassets/mastPics/12thDoorMastPics3.png", "images/tennantassets/mastPics/12thDoorMastPics4.png"]' current="current" time="8"></div>
    </div>
  </div>
  <div class="viewRightSection" layout="column" layout-align="center center">
    <div class="registerViewHeaderTextHolder">
      <h2>Signin to your <b>Account</b></h2>
    </div>
    <div class="registerApplicationFormViewframe login-view" layout="column" layout-align="start start">
      <div class="loginview_company_formholder">
        <md-content layout-padding>
          <form name="loginForm">
            <md-input-container class="md-block">
              <label>username / email</label>
              <input required="" name="userName" ng-model="user.name">
              <div ng-messages="loginForm.userName.$error">
                <div ng-message="required">User name should be entered</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>password</label>
              <input required="" name="password" type="password" ng-model="user.password">
              <div ng-messages="loginForm.password.$error">
                <div ng-message="required">Password field is empty</div>
              </div>
            </md-input-container>
          </form>
            <div class="frameActionSection" layout="column" layout-align="center center">
              <md-button class="md-raised md-primary" ng-click="submitLoginDetails()" style="width:100%;">Signin</md-button>
              <md-button class="md-primary" ng-click="forgotPassword()" style="margin-top:15px !important;">Forgot Password ?</md-button>
            </div>
        </md-content>
      </div>
    </div>
    <span>Dont have an account? <a href="#/launcher/register">Sign up</a></span>
  </div>
</div>
