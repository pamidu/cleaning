<style>
    #password-strength-indicator {
        position: absolute;
        right: 0;
        top: 0px;
        width: 5px;
        padding: 0 10px;
        cursor:pointer;
    }
    
    #password-strength-indicator span {
        display: block;
        height: 5px;
        margin-bottom: 2px;
        width: 5px;
        border-radius: 5px;
        background: #EDF0F3
    }
    .has-feedback .form-control-feedback {
        top: 0;
        left: 0;
        width: 46px;
        height: 46px;
        line-height: 46px;
        color: #555
    }
</style>
<md-dialog aria-label="new card" style="width:600px" ng-cloak>
    <form name="editForm" ng-submit="editForm.$valid && submit()">
        <md-toolbar class="modal-header" style="background:#424242">
            <div class="md-toolbar-tools profile-toolbar">
                <h2>Change Password</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel();" type="button" aria-label="Close">
                    <md-icon md-svg-icon="icons/ic_close_24px.svg" style="fill:white"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">


                <md-input-container class="md-block" flex-gt-sm>
                    <label>Old Password</label>
                    <input required type="password" name="oldPassword" ng-model="oldPassword">
                    <div ng-messages="editForm.oldPassword.$error">
                        <div ng-message-exp="['required']">Old Password is required</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>New Password</label>
                    <input required type="password" name="newPassword" ng-model="newPassword" password-strength-indicator>
                    <div ng-messages="editForm.newPassword.$error">
                        <div ng-message-exp="['required']">New Password is required</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Confirm New Password</label>
                    <input required type="password" name="confirmNewPassword" ng-model="confirmNewPassword">
                    <div ng-messages="editForm.confirmNewPassword.$error">
                        <div ng-message-exp="['required']">Confirm your new password</div>
                    </div>
                </md-input-container>

            </div>
            <md-divider></md-divider>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <div style="font-size: 12px;margin-top:20px"></div>
            <span flex></span>
            <md-button ng-click="cancel()">
                cancel
            </md-button>

            <md-button type="submit" class="md-raised md-primary" style="margin-right:20px;background: #424242;" ng-disabled="disableChangePasswordBtn">
                Change Password
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
